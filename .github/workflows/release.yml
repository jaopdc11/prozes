name: Create Release on Tag

on:
  push:
    tags:
      - 'v*'
      - 'v*-*'

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  lint:
    name: Run Lint
    uses: ./.github/workflows/lint.yml

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Get current branch from tag
        id: get_branch
        run: |
          TAG_SHA=$(git rev-list -n 1 ${{ github.ref }})
          BRANCH=$(git branch -r --contains $TAG_SHA | grep -E 'origin/(main|develop)' | head -n1 | sed 's|origin/||')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Fail if tag is not on develop or main
        if: steps.get_branch.outputs.branch == ''
        run: |
          echo "Tag ${{ github.ref }} is not on develop or main. Release will not be created."
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Create Release
        if: steps.get_branch.outputs.branch != ''
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.get_branch.outputs.branch == 'main'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --skip-existing
